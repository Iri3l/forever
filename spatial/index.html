                    <a href="https://www.facebook.com/sharer/sharer.php?u=https://lazarovici.co.uk/forever.lazarovici/">

                    <!-- <a href="https://www.instagram.com/">
     <button class="social"><img src="assets/images/ig.png" alt="instagram"></button>
 </a> -->
                    <a href="https://twitter.com/intent/tweet?url=https://lazarovici.co.uk/forever.lazarovici/&text=">
                        <button class="social"><img src="assets/images/tw.png" alt="twitter"></button>
                    </a>
                </div>
            </div>
            <!-- End Overlay-->
            <!-- JavaScript -->
            <script>
                const shareButton = document.querySelector('.share-promotion');
                const overlay = document.querySelector('.overlay');
                const shareModal = document.querySelector('.share');

                const title = window.document.title;
                const url = window.document.location.href;

                shareButton.addEventListener('click', () => {
                    if (navigator.share) {
                        navigator.share({
                                title: `$(title)`,
                                url: `$(url)`
                            }).then(() => {
                                console.log('Thanks for sharing');
                            })
                            .catch(console.error);
                    } else {
                        overlay.classList.add('show-share');
                        shareModal.classList.add('show-share');
                    }
                })

                overlay.addEventListener('click', () => {
                    overlay.classList.remove('show-share');
                    shareModal.classList.remove('show-share');
                })
            </script>
